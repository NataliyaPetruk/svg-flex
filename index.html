<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infographics</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>

    <svg class="stats" role="img">
      <title>hello</title>
      <g class="grid x-grid">
        <line x1="105" y1="100" x2="105" y2="510"/>
      </g>

      <g class="grid x-grid">
        <line x1="205" y1="100" x2="205" y2="510"/>
      </g>

      <g class="grid x-grid">
        <line x1="305" y1="100" x2="305" y2="510"/>
      </g>

      <g class="grid x-grid">
        <line x1="405" y1="100" x2="405" y2="510"/>
      </g>

      <g class="grid x-grid">
        <line x1="505" y1="100" x2="505" y2="510"/>
      </g>

      <g class="grid x-grid">
        <line x1="605" y1="100" x2="605" y2="510"/>
      </g>

      <g class="grid y-grid">
        <line x1="100" y1="105" x2="610" y2="105"/>
      </g>

      <g class="grid y-grid y-grid_width">
        <line x1="100" y1="155" x2="610" y2="155"/>
      </g>

      <g class="grid y-grid">
        <line x1="100" y1="205" x2="610" y2="205"/>
      </g>

      <g class="grid y-grid y-grid_width">
        <line x1="100" y1="255" x2="610" y2="255"/>
      </g>

      <g class="grid y-grid">
        <line x1="100" y1="305" x2="610" y2="305"/>
      </g>

      <g class="grid y-grid y-grid_width">
        <line x1="100" y1="355" x2="610" y2="355"/>
      </g>

      <g class="grid y-grid">
        <line x1="100" y1="405" x2="610" y2="405"/>
      </g>

      <g class="grid y-grid y-grid_width">
        <line x1="100" y1="455" x2="610" y2="455"/>
      </g>

      <g class="grid y-grid">
        <line x1="100" y1="505" x2="610" y2="505"/>
      </g>

      <g>
        <polyline
          points="105,287 205,234 305,254 405,217 505,210 605,170"
          style="fill:none;stroke:green;stroke-width:3" />
      </g>

      <g>
        <circle class="stats__circle" cx="105" cy="287" r="5"></circle>
        <circle class="stats__circle" cx="205" cy="234" r="5"></circle>
        <circle class="stats__circle" cx="305" cy="254" r="5"></circle>
        <circle class="stats__circle" cx="405" cy="217" r="5"></circle>
        <circle class="stats__circle" cx="505" cy="210" r="5"></circle>
        <circle class="stats__circle" cx="605" cy="170" r="5"></circle>
      </g>

      <g>
        <text class="stats__font__data" x="110" y="270">43</text>
        <text class="stats__font__data" x="197" y="223">53</text>
        <text class="stats__font__data" x="297" y="240">50</text>
        <text class="stats__font__data" x="397" y="200">57</text>
        <text class="stats__font__data" x="497" y="200">59</text>
        <text class="stats__font__data" x="585" y="155">67</text>
      </g>

      <g class="labels y-labels">
        <text class="stats__font" x="105" y="530">1</text>
        <text class="stats__font" x="205" y="530">2</text>
        <text class="stats__font" x="305" y="530">3</text>
        <text class="stats__font" x="405" y="530">4</text>
        <text class="stats__font" x="505" y="530">5</text>
        <text class="stats__font" x="605" y="530">6</text>
      </g>

      <g class="labels x-labels">
        <text class="stats__font" x="80" y="110">80</text>
        <text class="stats__font" x="80" y="210">60</text>
        <text class="stats__font" x="80" y="310">40</text>
        <text class="stats__font" x="80" y="410">20</text>
        <text class="stats__font" x="80" y="510">0</text>
      </g>

      <g>
        <text x="50" y="375" transform="rotate(270 50,375)">Degrees in Fahrenheit</text>
      </g>

      <g>
        <text x="250" y="75">Temperatures in New York City</text>
      </g>

      <g>
        <text x="345" y="565">Day</text>
      </g>

      <g>
        <text x="640" y="515" transform="rotate(270 640,515)">Copyright Mrs. Glosser's Math Goodies, Inc All Rights Reserved.</text>
      </g>

      <g>
        <text x="660" y="400" transform="rotate(270 660,400)">http:/www.mathgoodies.com</text>
      </g>

    </svg>

  </main>
</body>
</html>
